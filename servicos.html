<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/global.css">

    <title>Serviços</title>
</head>

<body>

    <header>
        <nav>
            <div class="left-menu">
                <img src="src/assets/images/labHard.png" alt="Logo" class="logo">
                <ul>
                    <li class="home"><a href="inicio.html">Inicio</a></li>
                    <li class="servicos"><a href="servicos.html">Serviços</a></li>
                    <li class="galeria"><a href="galeria.html">Galeria</a></li>
                    <li class="contato"><a href="contato.html">Contato</a></li>
                    <li class="sobre"><a href="sobre.html">Sobre</a></li>
                </ul>
            </div>

            <div class="right-menu">
                <ul>
                    <li class="login"><a href="#" id="loginBtn">Login</a></li>
                    <li class="register"><a href="#" id="registerBtn">Cadastrar</a></li>
                    <li id="user-name" style="display: none;"></li>
                    <li id="profiletBtn" style="display: none;"><a href="configuracoes.html">Perfil</a></li>
                    <li id="logoutBtn" style="display: none;"><a href="#">Sair</a></li>
                </ul>
            </div>

        </nav>
    </header>

    <div class="container">

        <!-- Modal de Login -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeLogin">&times;</span>
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="loginEmail" required>
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
        <!-- Modal de Cadastro -->
        <div id="registerModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeRegister">&times;</span>
                <h2>Cadastrar</h2>
                <form id="registerForm">

                    <label for="registerFirstName">Nome:</label>
                    <input type="text" id="registerFirstName" name="registerFirstName" required>

                    <label for="registerEmail">Email (Preferência Institucional) :</label>
                    <input type="email" id="registerEmail" name="registerEmail" required>

                    <label for="registerRegistrationNumber">Número de Matrícula:</label>
                    <input type="text" id="registerRegistrationNumber" name="registerRegistrationNumber" required>

                    <label for="registerCurrentPeriod">Período Atual:</label>
                    <select id="registerCurrentPeriod" name="registerCurrentPeriod" required>
                        <option value="1º">1º</option>
                        <option value="2º">2º</option>
                        <option value="3º">3º</option>
                        <option value="4º">4º</option>
                        <option value="5º">5º</option>
                        <option value="6º">6º</option>
                        <option value="7º">7º</option>
                        <option value="8º">8º</option>
                        <option value="9º">9º</option>
                        <option value="10º">10º</option>
                    </select>

                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>

                    <label for="registerConfirmPassword">Confirmar Senha:</label>
                    <input type="password" id="registerConfirmPassword" name="registerConfirmPassword" required>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LabHard. Todos os direitos reservados.</p>

    </footer>
    <script src="src/scripts/script.js"></script>
</body>

</html>
